<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Đánh Giá</title>
<link rel="stylesheet" href="danhgia.css">
</head>
<body>
<div class="container">
  <h2>Form Đánh Giá</h2>
  <form id="reviewForm">
    <div class="form-group">
      <label for="ten">Tên:</label>
      <input type="text" id="ten" name="ten" required>
    </div>
    <div class="form-group">
      <label for="danhGia">Đánh Giá:</label>
      <textarea id="danhGia" name="danhGia" rows="4" required></textarea>
    </div>
    <button type="submit">Gửi Đánh Giá</button>
  </form>
  <div id="danhGiaDaGui">
    <h3>Đánh Giá Đã Gửi</h3>
    <ul id="danhGiaList"></ul>
  </div>
</div>
<div class="minhchung">
    <img src="h4.png">
</div>
<script src="danhgia.js"></script>
</body>
</html>
